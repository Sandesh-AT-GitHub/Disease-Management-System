{% extends "base.html" %}
{% block content %}
<div class="container jumbotron" style="margin-top:100px;">
<form action="/users/diseaseList" method="POST" class="form-group">

   <div class="form-group row" >
      <label class="col-sm-3 col-form-label">SYMPTOMS</label>
      <div class="col-sm-9">
         <input type="text" name="symptoms" placeholder="symptoms" class="form-control" required>
      </div>
   </div>
   <br>
   <div class="form-group row">
      <label class="col-sm-3 col-form-label">GENDER</label>
      <div class="col-sm-9">
         <div class="form-check form-check-inline">
            <input type="radio" name="gender" value="male" class="form-check-input"required>
            <label class="form-check-label">MALE</label>
         </div>
         <div class="form-check form-check-inline">
            <input type="radio" name="gender" value="female" class="form-check-input"required>
            <label class="form-check-label">FEMALE</label>
         </div>
         
      </div>
   </div>
   <br>
   <div class="form-group row">
      <label class="col-sm-3 col-form-label">YEAR of BIRTH</label>
      <div class="col-sm-9">
         <input type="number" name="age" placeholder="YYYY" class="form-control" required>
      </div>
   </div>
   <div class="text-center">
      <button type="submit" class="btn btn-primary" >SUBMIT</button>
   </div>
   
   
</form>
</div>
{% endblock %}
